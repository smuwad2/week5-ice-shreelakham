<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body onload="getCategories()">
    <div class="container-fluid">
        <h1 class="text-center">Supermarket</h1>
        <div class="row">
            <div class="col-md-3">
                <span class="lead text-center">Category</span>
            </div>
            <div class="col-md-9">
                <select class="form-select" onchange="getItems()" id="selectCategory">
                    <option value="0">To select</option>
                    <option value="all">All</option>

                </select>
            </div>
        </div>


        <div id="itemsList" class="row my-3 py-3">
            <p class="text-center">No items</p>
        </div>
    </div>
    
    <script>
        async function getCategories() {
            // ["Fruit","Dairy","Confectionary","Vegetable"]
            // Fetch categories from the server using Axios
            // and display them in the select element
            // url: http://localhost:3010/categories
            const url = "/categories";
            try{
                const response = await axios.get(url);
                showCategories(response.data);
            }
            catch (error){
                console.log(error);
            }

        }

        function showCategories(categories) {
            // Display the categories in the select element
            const SelectElem = document.getElementById("selectCategory");
            for (const cat of categories){
                    const option = document.createElement("option");
                    option.text = cat
                    option.value = cat
                    SelectElem.appendChild(option)
                }
            
        }

        async function getItems() {
            const categoryName = document.getElementById("selectCategory").value;
            const url = "/items";
            if (categoryName === "0") {
                showItems([]); // or just return; to show nothing
                return;
            }
            else if (categoryName ==="all") {
                 try{
                    const response = await axios.get(url);
                    showItems(response["data"]);

                    } catch(errors){
                        console.log(errors);
                            }
            }
            else{
                 try{
                    const response = await axios.get(url,{
                    params : {
                        "category" : categoryName
                    }
                    });
                    console.log("hello");
                    console.log(response);
                    showItems(response["data"]);
                    }
                    catch (errors){
                        console.log(errors);
                            }
            }
        }



        function showItems(items) {
            // Display the items in the itemsList div
            // Each item should be displayed in a bootstrap card format
            // The display should be responsive 3 columns on large screens, 2 columns on medium screens, and 1 column on small screens
            const itemsListDiv = document.getElementById("itemsList");
            itemsListDiv.replaceChildren();
            for (const obj in items){
                let colDiv = document.createElement("div");
                colDiv.className = "col-4 d-flex justify-content-center";

                let itemDiv = document.createElement("div");
                itemDiv.className = "card mb-3";
                itemDiv.style.width = "18rem";

                const cardbody = document.createElement("div");
                cardbody.className ="card-body text-center";

                const h5ele = document.createElement("h5");
                h5ele.className="card-title";
                h5ele.innerText=items[obj]["name"];

                cardbody.appendChild(h5ele);

                const pele = document.createElement("p");
                pele.className = "card-text";
                pele.innerText = items[obj]["price"];

                cardbody.appendChild(pele);
                itemDiv.appendChild(cardbody);
                colDiv.appendChild(itemDiv);
                itemsListDiv.appendChild(colDiv);

            } 

        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
