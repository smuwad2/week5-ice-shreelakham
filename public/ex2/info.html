<!DOCTYPE html>
<html>
    <head>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
         <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div class="bg-light text-center p-5 mb-4">
            <h2>Choose an option:</h2>
            <label for="limit">Limit:</label>
            <input id="limit" type="number" min=1 max=5 value=1>
            <select onchange="getData()" id="type">
                <option value="">None</option>
                <option value="customers">Customers</option>
                <option value="products">Products</option>
                <option value="suppliers">Suppliers</option>
            </select>
            
        </div>
        <div id="result">

        </div>
        <script>
            function getData() {
                let limitVal = document.getElementById("limit").value;
                let typeVal = document.getElementById("type").value;
                axios.get('/data', {
                    params: {
                        type: typeVal,
                        limit: limitVal
                    }
                })
                    .then(response => {
                        console.log(response.data);
                        generateTable(response.data, typeVal);
                    })
                    .catch( error => {
                        console.log(error.message);
                    });
            }

            function generateTable(dataObj, type) {
                let resultDivElem = document.getElementById("result");
                resultDivElem.replaceChildren();
                let h2Elem = document.createElement("h2");
                h2Elem.className = "pl-2";
                h2Elem.textContent = type;
                resultDivElem.appendChild(h2Elem);
                let item = dataObj.records[0];
                let tableElem = document.createElement("table");
                tableElem.classList.add("table", "table-striped");
                let tbodyElem = document.createElement("tbody");
                //creates the table heading
                let tr1Elem = document.createElement("tr");
                for (let prop in item) {
                    const thElem = document.createElement("th");
                    thElem.textContent = prop;  
                    tr1Elem.appendChild(thElem);
                }

                //creates the table body
                tbodyElem.appendChild(tr1Elem);
                for (let item of dataObj.records) {
                    const trElem = document.createElement("tr");
                    for (let prop in item) {
                        const tdElem = document.createElement("td");
                        tdElem.textContent = item[prop];
                        trElem.appendChild(tdElem);
                    }
                    tbodyElem.appendChild(trElem);
                }
                tableElem.appendChild(tbodyElem);
                resultDivElem.appendChild(tableElem);
            }
            
        </script>
</body>
</html>
