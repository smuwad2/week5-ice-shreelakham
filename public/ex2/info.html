            async function getData(){
                try{
                    const response = await axios.get("/data", {
                        params : {
                            type : document.getElementById("type").value,
                            limit : document.getElementById("limit").value,
                        }
                    })

                    const data = response.data
                    console.log(data);
                    generateTable(data);
                }

                catch(err){
                    console.log(err)
                }

            };
            
            function generateTable(data){
                const type = data.type;
                const length = data.records.length;
                const keys = Object.keys(data.records[0]);
                // console.log(length)
                const table = document.createElement("table");
                table.classList= "table table-stripped";
                const tbody = document.createElement("tbody");
                const tr = document.createElement("tr");
                const td = document.createElement("td");
                const result = document.getElementById("result");
                result.innerHTML = `<h2>${type}</h2>`;
                const hr = document.createElement("hr");
                result.append(hr);
                // append headers
                keys.forEach(element => {
                    const th1 = document.createElement("th");
                    th1.innerText = element;
                    tr.appendChild(th1);
                });
                tbody.appendChild(tr);
                //append values
                for(let i=0; i<length; i++){
                    const tr = document.createElement("tr");
                    var current_rec = data.records[i];
                    console.log(current_rec);
                    for (let y=0; y<keys.length; y++){
                        var attri = keys[y]; 
                        const td1 = document.createElement("td");
                        td1.innerText = current_rec[attri];
                        tr.appendChild(td1);
                    }
                    
                    tbody.appendChild(tr)
                }

                table.appendChild(tbody);
                result.appendChild(table);


            }
