
<!DOCTYPE html>
<html>
    <head>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- Add Axios Library -->

    <body>
        <div class="container-fluid">
            <div class="row">
                Name: <input type="text" id="nameInput"  onkeyup="showHint()"> <!-- add event -->
            </div>
            <div class="row">
                Suggestions:
                <p id="suggestions"></p> <!-- The names that matches should be displayed here -->
            </div>
        </div>

        <script>
            // add event handler code here
            function showHint(){
                // url of the one you want to trigger
                // const url = "/suggest"
                // var key = document.getElementById("nameInput").value
                // axios.get(url,{
                //     params:{
                //         query : key
                //     }
                // })
                // .then(response => {
                //     console.log(response.data)
                //     document.getElementById("suggestions").innerText = response.data;
                // }) .catch(error =>{
                //     console.log(error);
                // })
                const url = "/suggest";
                var params = {query : document.getElementById("nameInput").value};
                axios.get(url , {params}) 
                .then (response => {
                 var data = response.data;
                 const sugg = document.getElementById("suggestions");
                 sugg.innerText = data;

                } )

                .catch (error => {
                //process errors 
                console.log(error);
                })


            }

        </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
